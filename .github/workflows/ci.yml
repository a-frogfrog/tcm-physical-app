name: tcm-physical-app

on:
  push: # 每次 push 触发
    branches:
      - master # 只针对 master 分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

        # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 配置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

        # 安装依赖
      - name: Install dependencies
        run: pnpm install

        # 运行 lint
      - name: Run Lint
        run: pnpm lint & pnpm format

      # 类型检查
      # - name: Type Check
      #   run: pnpm type-check

      # 构建项目
      - name: Build Project
        run: pnpm build
